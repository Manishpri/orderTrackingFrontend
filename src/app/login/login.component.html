<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
   <div class="main">
      <div class="col-lg-8 col-md-6 col-sm-12 shadow">
         <div class="login-form">
            <form [formGroup]="loginForm" class="" (ngSubmit)="login()">
               <div class="form-group">
                  <label>User Name</label>
                  <input type="text" class="form-control" formControlName = "email" placeholder="User Name">
                  <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                    <div *ngIf="f.email.errors.required">email is required.</div>
                </div>
               </div>
               <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" formControlName = "password" placeholder="Password">
                  <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                    <div *ngIf="f.password.errors.required">password is required.</div>
                </div>
               </div>
               <button type="submit" class="btn btn-black"  [disabled] = "!loginForm.valid">Login</button>
               <button type="submit" class="btn btn-secondary" [routerLink] = "['/registration']">Register</button>
            </form>
         </div>
      </div>
   </div>
